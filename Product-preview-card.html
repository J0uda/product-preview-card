<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="product-preview-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Product Preview Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imageCard">
                <picture>
                    <source srcset="assest/image-product-mobile.jpg" media="(max-width:415px)">
                    <source srcset="assest/image-product-desktop.jpg">
                    <img src="assest/image-product-desktop.jpg" alt="product image" class="product-image" />
                </picture>
            </div>
            <div class="product-info">
                <p class="title">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier polge,
                    Perfumer-Creator for the house of CHANEL.
                </p>
                <p class="price">$149.99 <span>$169.99</span></p>
                <button><img src="assest/icon-cart.svg" alt="char" class="icon-image">Add to Card</button>
            </div>
        </div>
    </div>
</body>

</html>
